<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="app/md-icons/iconfont/material-icons.css">
 	<link rel="stylesheet" href="app/appConfig/myStyle.css">
	<title>Flatlanders Gem Store</title>
</head>
<body ng-app="gemStore" ng-cloak layout="column" ng-controller="storeController as store">
	
	<md-toolbar layout="row" class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Settings" hide-gt-sm ng-click="store.toggleSideNav()">
			<md-icon aria-label="menu" class="material-icons">menu</md-icon>
		</md-button>
		<h1>Flatlanders md-GemStore</h1>
	</md-toolbar>

	<div flex layout="row">
		<!-- Container #3 -->
		<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="leftSidenav" class="md-whiteframe-4dp" ng-click="store.toggleSideNav()">
		<md-list>

			<md-list-item>
				<md-input-container flex>
					<label>Search gem</label>
					<input type="text"></input>
					<md-icon aria-label="right" class="material-icons">search</md-icon>
				</md-input-container>
			</md-list-item>

			<md-list-item ng-repeat="productRow in store.products">
				<md-button ng-click="store.select(productRow)" layout-fill style="text-align:left">
					<!--<md-icon aria-label="right" class="material-icons">chevron_right</md-icon> -->
					<md-icon md-svg-src="app/images/cubeitem.svg" class="avatar"></md-icon>
					{{ productRow.name }}
				</md-button>
				<!--<md-divider ng-if="!$last"></md-divider>
				<md-divider ng-if="$last"></md-divider>-->
			</md-list-item>


		</md-list>
		</md-sidenav>

		<md-content flex id="content">

			<div layout="row" layout-wrap>
				<div flex="40" flex-md="100" flex-sm="100" flex-xs="100" layout-padding layout-margin>
					<md-card md-theme-watch>
						<md-card-title>
							<md-card-title-text>
								<span class="md-headline">{{ store.selected.name }}</span>
								<span class="md-subhead">{{ store.selected.description }}</span>
							</md-card-title-text>
							<md-card-title-media>
								<img ng-src="{{ store.selected.images[0] }}"></img>
							</md-card-title-media>
						</md-card-title>
						<md-card-actions layout="row" layout-align="end center">
							<md-tabs md-dynamic-height md-border-bottom layout-marging layout-padding flex>
								<md-tab label="Specs">
									<md-content class="md-padding">
										<h1 class="md-display-2">Specs</h1>
										<p>Tab 1 Content</p>
									</md-content>
								</md-tab>
								<md-tab label="Gallery">
									<md-content class="md-padding">
										<h1 class="md-display-2">Gallery</h1>
										<p>Tab 2 Content</p>
									</md-content>
								</md-tab>
								<md-tab label="three">
									<md-content class="md-padding">
										<h1 class="md-display-2">Tab Three</h1>
										<p>Tab 3 Content</p>
									</md-content>
								</md-tab>
							</md-tabs>
						</md-card-actions>
					</md-card>
				</div flex="40" flex-md="100" flex-sm="100" flex-xs="100" layout-padding layout-margin>
				<div>
			
				</div>
			</div>

		</md-content>
			



	</div>





<script src="node_modules/systemjs/dist/system.js"></script>
<script src="app/appConfig/config.js"></script>
<script>
	System
		.import('app:appConfig/boot')
		.catch( console.error.bind(console) ); // make sure any errors print to console
</script>
</body>
</html>
